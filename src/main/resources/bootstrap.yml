server:
  port: 9040
eureka:
  instance: 
    ipAddress: 47.93.193.177
    preferIpAddress: true
    instance-id: ${eureka.instance.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://47.93.193.177:8761/eureka/
spring:
  application:
    name: gatewayservice
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: service_client
          uri: http://www.163.com/
          predicates:
            - Path=/163/**